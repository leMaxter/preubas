<body>

  <p class="subtitle">
    Coloca tu rostro dentro del recuadro punteado y pulsa ‚ÄúAnalizar‚Äù<br/>

  <div class="contenedor">
    <div class="video-wrapper">
      <!-- playsinline y muted para que funcione en m√≥vil -->

  <script>
    const video = document.getElementById("videoElement");

    // Tama√±o de la regi√≥n de inter√©s (75% de ancho √ó 75% de alto), centrado:
    const ROI = {
      x: 0.125,   // 12.5% desde la izquierda
      y: 0.125,   // 12.5% desde arriba

    // 1) Iniciar c√°mara (funciona en m√≥vil y desktop)
    function iniciarCamara() {
      navigator.mediaDevices
        .getUserMedia({ video: { facingMode: "user" } })
        .then((stream) => {
          video.srcObject = stream;
          video.onloadedmetadata = () => {
            video.play();
          };
        })
        .catch((err) => {
          console.error("‚ùå Error al acceder a la c√°mara:", err);
          resultDiv.textContent = "Error al acceder a la c√°mara. Revisa permisos.";

    // 2) Funci√≥n para tomar el frame y analizar colores
    function procesarFrameSimple() {
      // 2.1) Dibujar el v√≠deo completo en el canvas oculto
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      // 2.2) Calcular coordenadas de la regi√≥n central (ROI) en pixeles
      const sx = ROI.x * canvas.width;
      const sy = ROI.y * canvas.height;
      const sw = ROI.w * canvas.width;
      const sh = ROI.h * canvas.height;

      // 2.3) Extraer esa regi√≥n a otro canvas temporal de 100√ó100 px
      const tempCanvas = document.createElement("canvas");
      tempCanvas.width = tempCanvas.height = 100;
      const tempCtx = tempCanvas.getContext("2d");
      // Dibujar y escalar la ROI en 100√ó100
      tempCtx.drawImage(canvas, sx, sy, sw, sh, 0, 0, 100, 100);

      // 2.4) Calcular promedio en Lab de esos 100√ó100 p√≠xeles
      const [Lm, aM, bM] = calcularLabPromedio(tempCanvas);

      // 2.5) Clasificar tono/subtono
      const { tono, subtono } = clasificarTonoSubtono([Lm, aM, bM]);

      // 2.6) Obtener recomendaciones
      const rec = sugerirMaquillaje(tono, subtono);

      // 2.7) Mostrar resultado
      resultDiv.innerHTML = `
        <h3>Resultados</h3>
        <p><strong>Tono de piel:</strong> ${tono} (L* = ${Lm.toFixed(1)})</p>
        <p><strong>Subtono:</strong> ${subtono} (a* = ${aM.toFixed(1)}, b* = ${bM.toFixed(1)})</p>
        <hr>
        <h4>Recomendaci√≥n de maquillaje:</h4>
        <ul>
          <li><strong>Base:</strong> ${rec.tipoBase}</li>
          <li><strong>Sombras:</strong> ${rec.paletaSombras}</li>
          <li><strong>Rubor:</strong> ${rec.rubor}</li>
          <li><strong>Labial:</strong> ${rec.labial}</li>
        </ul>
        <p><em>Consejo:</em> ${rec.consejo}</p>
      `;
    }

    // 3) Conversi√≥n RGB ‚Üí CIELAB (misma l√≥gica que antes)
    function pivotRgb(u) {
      return u > 0.04045 ? Math.pow((u + 0.055) / 1.055, 2.4) : u / 12.92;
    }
    function rgbToLab(r, g, b) {
      let rn = r / 255, gn = g / 255, bn = b / 255;
      const rLin = pivotRgb(rn);
      const gLin = pivotRgb(gn);
      const bLin = pivotRgb(bn);
      let X = rLin * 0.4124564 + gLin * 0.3575761 + bLin * 0.1804375;
      let Y = rLin * 0.2126729 + gLin * 0.7151522 + bLin * 0.0721750;
      let Z = rLin * 0.0193339 + gLin * 0.1191920 + bLin * 0.9503041;
      const Xn = 0.95047, Yn = 1.00000, Zn = 1.08883;
      X /= Xn; Y /= Yn; Z /= Zn;
      function f(t) {
        return t > 0.008856 ? Math.cbrt(t) : (7.787 * t) + (16 / 116);
      }
      const fx = f(X), fy = f(Y), fz = f(Z);
      const L = (Y > 0.008856) ? (116 * fy - 16) : (903.3 * Y);
      const a = 500 * (fx - fy);
      const bVal = 200 * (fy - fz);
      return [L, a, bVal];
    }
    function calcularLabPromedio(canvasTemp) {
      const ctx2 = canvasTemp.getContext("2d");
      const data = ctx2.getImageData(0, 0, canvasTemp.width, canvasTemp.height).data;
      let sumL = 0, sumA = 0, sumB = 0;
      const totalPx = data.length / 4;
      for (let i = 0; i < data.length; i += 4) {
        const r = data[i], g = data[i + 1], b = data[i + 2];
        const [L, a, bVal] = rgbToLab(r, g, b);
        sumL += L;
        sumA += a;
        sumB += bVal;
      }
      return [sumL / totalPx, sumA / totalPx, sumB / totalPx];
    }

    // 4) Clasificar tono/subtono (mismo criterio de umbrales)
    function clasificarTonoSubtono([Lm, aM, bM]) {
      let tono;
      if (Lm >= 75) tono = "Muy claro";
      else if (Lm >= 60) tono = "Claro";
      else if (Lm >= 45) tono = "Medio";
      else if (Lm >= 30) tono = "Oscuro";
      else tono = "Muy oscuro";

      let subtono;
      if (aM >= 5 && bM >= 5) subtono = "C√°lido";
      else if (aM <= -5 && bM <= -5) subtono = "Fr√≠o";
      else subtono = "Neutro";

      return { tono, subtono };
    }

    }

    // 6) Evento al hacer clic en ‚ÄúAnalizar‚Äù
    captureButton.addEventListener("click", () => {
