<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Asesor de Maquillaje AI</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_detection/face_detection.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <style>
    :root {
      --color-fondo: #faf8f5;
      --color-principal: #e48fb0;
      --color-secundario: #4a4a4a;
      --color-acento: #f2c1d1;
      --color-card: #ffffff;
      --sombra-card: rgba(0, 0, 0, 0.1);
      --radios-bordes: 12px;
      --font-heading: 'Poppins', sans-serif;
      --font-body: 'Poppins', sans-serif;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background-color: var(--color-fondo);
      font-family: var(--font-body);
      color: var(--color-secundario);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }
    h1 {
      font-family: var(--font-heading);
      font-size: 2.4rem;
      font-weight: 700;
      color: var(--color-principal);
      margin-bottom: 0.5rem;
      text-align: center;
    }
    p.subtitle {
      font-size: 1rem;
      color: var(--color-secundario);
      margin-bottom: 1.5rem;
      text-align: center;
      max-width: 400px;
      line-height: 1.4;
    }
    .contenedor {
      width: 100%;
      max-width: 420px;
      background-color: var(--color-card);
      border-radius: var(--radios-bordes);
      box-shadow: 0 4px 12px var(--sombra-card);
      padding: 1.5rem;
      margin-bottom: 2rem;
    }
    .video-wrapper {
      position: relative;
      width: 100%;
      padding-bottom: 75%;
      border-radius: var(--radios-bordes);
      overflow: hidden;
      border: 2px solid var(--color-acento);
      margin-bottom: 1rem;
    }
    #videoElement {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: var(--radios-bordes);
    }
    #canvas { display: none; }
    #capture {
      width: 100%;
      padding: 0.75rem;
      background: var(--color-principal);
      color: #fff;
      border: none;
      border-radius: var(--radios-bordes);
      font-size: 1.1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-bottom: 1rem;
    }
    #capture:hover { background: #d6799e; }
    #capture:active { transform: scale(0.98); }
    #result {
      background-color: var(--color-card);
      padding: 1rem;
      border-radius: var(--radios-bordes);
      box-shadow: 0 2px 8px var(--sombra-card);
      font-size: 0.95rem;
      line-height: 1.5;
      color: var(--color-secundario);
    }
    #result h3 {
      font-family: var(--font-heading);
      color: var(--color-principal);
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }
    #result h4 {
      font-family: var(--font-heading);
      color: var(--color-principal);
      font-size: 1rem;
      margin-top: 1rem;
      margin-bottom: 0.5rem;
    }
    #result ul {
      margin-left: 1rem;
      list-style-type: disc;
      margin-bottom: 0.75rem;
    }
    #result ul li { margin-bottom: 0.4rem; }
    #result p { margin-bottom: 0.6rem; }
    @media (max-width: 480px) {
      .contenedor { padding: 1rem; }
      h1 { font-size: 2rem; }
      #capture { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <h1>Asesor de Maquillaje AI</h1>
  <p class="subtitle">
    Descubre tu tono de piel y recibe recomendaciones de maquillaje en segundos. 
    Asegúrate de que tu cara esté bien iluminada y centrada en el recuadro.
  </p>

  <div class="contenedor">
    <div class="video-wrapper">
      <video id="videoElement" autoplay muted playsinline></video>
      <canvas id="canvas" width="320" height="240"></canvas>
    </div>

    <button id="capture">🌟 Analizar</button>

    <div id="result">
      Esperando detección de rostro...
    </div>
  </div>

  <script>
    const video = document.getElementById("videoElement");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const captureButton = document.getElementById("capture");
    const resultDiv = document.getElementById("result");

    let lastBox = null;
    let deteccionActiva = false;

    const canvasPiel = document.createElement("canvas");
    canvasPiel.width = canvasPiel.height = 100;

    // 1) Inicializar Face Detection con umbral más bajo
    const faceDetector = new FaceDetection({
      locateFile: (file) =>
        `https://cdn.jsdelivr.net/npm/@mediapipe/face_detection/${file}`,
    });
    faceDetector.setOptions({
      modelSelection: 0,
      minDetectionConfidence: 0.2, // umbral más bajo para detectar más rápido
    });
    faceDetector.onResults((results) => {
      console.log("✅ onResults:", results);
      if (results.detections.length > 0) {
        lastBox = results.detections[0].boundingBox;
        if (!deteccionActiva) {
          deteccionActiva = true;
          resultDiv.textContent = "✔️ Rostro detectado. Pulsa ‘Analizar’ para ver tu recomendación.";
        }
      } else {
        lastBox = null;
        if (deteccionActiva) {
          deteccionActiva = false;
          resultDiv.textContent = "⚠️ No se detecta rostro.";
        }
      }
    });

    // 2) Inicializar cámara y enlace a Face Detection
    function iniciarCamara() {
      navigator.mediaDevices
        .getUserMedia({ video: { facingMode: "user" } })
        .then((stream) => {
          video.srcObject = stream;
          video.onloadedmetadata = () => {
            video.play();
            new Camera(video, {
              onFrame: async () => {
                await faceDetector.send({ image: video });
              },
              width: 320,
              height: 240,
            }).start();
          };
        })
        .catch((err) => {
          console.error("Error al acceder a la cámara:", err);
          resultDiv.textContent = "❌ No se pudo acceder a la cámara.";
        });
    }

    // 3) Funciones de conversión RGB → CIELAB
    function pivotRgb(u) {
      return u > 0.04045 ? Math.pow((u + 0.055) / 1.055, 2.4) : u / 12.92;
    }
    function rgbToLab(r, g, b) {
      let rn = r / 255, gn = g / 255, bn = b / 255;
      const rLin = pivotRgb(rn);
      const gLin = pivotRgb(gn);
      const bLin = pivotRgb(bn);
      let X = rLin * 0.4124564 + gLin * 0.3575761 + bLin * 0.1804375;
      let Y = rLin * 0.2126729 + gLin * 0.7151522 + bLin * 0.0721750;
      let Z = rLin * 0.0193339 + gLin * 0.1191920 + bLin * 0.9503041;
      const Xn = 0.95047, Yn = 1.00000, Zn = 1.08883;
      X /= Xn; Y /= Yn; Z /= Zn;
      function f(t) {
        return t > 0.008856 ? Math.cbrt(t) : (7.787 * t) + (16 / 116);
      }
      const fx = f(X), fy = f(Y), fz = f(Z);
      const L = (Y > 0.008856) ? (116 * fy - 16) : (903.3 * Y);
      const a = 500 * (fx - fy);
      const bVal = 200 * (fy - fz);
      return [L, a, bVal];
    }
    function calcularLabPromedio(canvasPiel) {
      const ctx2 = canvasPiel.getContext("2d");
      const imgData = ctx2.getImageData(0, 0, canvasPiel.width, canvasPiel.height).data;
      let sumL = 0, sumA = 0, sumB = 0;
      const totalPx = imgData.length / 4;
      for (let i = 0; i < imgData.length; i += 4) {
        const r = imgData[i], g = imgData[i + 1], b = imgData[i + 2];
        const [L, a, bVal] = rgbToLab(r, g, b);
        sumL += L;
        sumA += a;
        sumB += bVal;
      }
      return [sumL / totalPx, sumA / totalPx, sumB / totalPx];
    }

    // 4) Extraer región de mejilla
    function extraerRegionMejilla() {
      if (!lastBox) return null;
      const { xCenter, yCenter, width: wNorm, height: hNorm } = lastBox;
      const boxW = wNorm * canvas.width;
      const boxH = hNorm * canvas.height;
      const boxX = (xCenter - wNorm / 2) * canvas.width;
      const boxY = (yCenter - hNorm / 2) * canvas.height;
      const subW = boxW / 2;
      const subH = boxH / 2;
      const subX = boxX + boxW / 2;
      const subY = boxY + boxH / 2;
      const sx = Math.max(0, subX);
      const sy = Math.max(0, subY);
      const sw = Math.min(subW, canvas.width - sx);
      const sh = Math.min(subH, canvas.height - sy);
      const ctx2 = canvasPiel.getContext("2d");
      ctx2.clearRect(0, 0, canvasPiel.width, canvasPiel.height);
      ctx2.drawImage(canvas, sx, sy, sw, sh, 0, 0, 100, 100);
      return canvasPiel;
    }

    // 5) Clasificar tono/subtono
    function clasificarTonoSubtono([Lm, aM, bM]) {
      let tono;
      if (Lm >= 75) tono = "Muy claro";
      else if (Lm >= 60) tono = "Claro";
      else if (Lm >= 45) tono = "Medio";
      else if (Lm >= 30) tono = "Oscuro";
      else tono = "Muy oscuro";

      let subtono;
      if (aM >= 5 && bM >= 5) subtono = "Cálido";
      else if (aM <= -5 && bM <= -5) subtono = "Frío";
      else subtono = "Neutro";

      return { tono, subtono };
    }

    // 6) Sugerencias de maquillaje
    function sugerirMaquillaje(tono, subtono) {

          },

        },

          },

          },

        },
        "Medio": {

          },

          }
        },
        "Oscuro": {
          Cálido: {
            tipoBase: "Base media-alta con subtono dorado oscuro",
            paletaSombras: "Sombras cobre, oro viejo, bronce intenso",

          },

          },
          Neutro: {

            rubor: "Rubor rosa-terroso profundo",

          }
        },
        "Muy oscuro": {
          Cálido: {
            tipoBase: "Base alta con subtono dorado profundo",
            paletaSombras: "Sombras cobre intenso y dorado oscuro",

          },
          Frío: {
            tipoBase: "Base alta con subtono rosado profundo",
            paletaSombras: "Sombras ciruela profundo y gris ahumado",
            rubor: "Rubor rojo oscuro frío",
            labial: "Labial morado intenso",
            consejo: "Sombras frías aportan contraste espectacular."
          },
          Neutro: {
            tipoBase: "Base alta neutra",
            paletaSombras: "Sombras marrón oscuro y taupe profundo",
            rubor: "Rubor vino-neutro",
            labial: "Labial nude-marrón oscuro",

          }
        }
      };
      return recomendaciones[tono][subtono];
    }

    // 7) Función principal de análisis
    function procesarColorCara() {
      if (!lastBox) {
        resultDiv.textContent = "⚠️ No se detecta rostro actualmente.";
        return;
      }
      // Dibujamos el vídeo en el canvas principal
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      // Extraemos la región de mejilla
      const regionPielCanvas = extraerRegionMejilla();
      if (!regionPielCanvas) {
        resultDiv.textContent = "❌ No se pudo extraer la región de la piel.";
        return;
      }

      // Calculamos L*, a*, b* promedio
      const [Lm, aM, bM] = calcularLabPromedio(regionPielCanvas);

      // Clasificamos
      const { tono, subtono } = clasificarTonoSubtono([Lm, aM, bM]);

      // Obtenemos recomendaciones
      const rec = sugerirMaquillaje(tono, subtono);

      // Mostramos resultado
      resultDiv.innerHTML = `
        <h3>Resultados</h3>
        <p><strong>Tono de piel:</strong> ${tono} (L* = ${Lm.toFixed(1)})</p>
        <p><strong>Subtono:</strong> ${subtono} (a* = ${aM.toFixed(1)}, b* = ${bM.toFixed(1)})</p>
        <hr>
        <h4>Recomendación de maquillaje:</h4>
        <ul>
          <li><strong>Base:</strong> ${rec.tipoBase}</li>
          <li><strong>Sombras:</strong> ${rec.paletaSombras}</li>
          <li><strong>Rubor:</strong> ${rec.rubor}</li>
          <li><strong>Labial:</strong> ${rec.labial}</li>
        </ul>
        <p><em>Consejo:</em> ${rec.consejo}</p>
      `;
    }

    captureButton.addEventListener("click", () => {
      resultDiv.textContent = "🔄 Analizando color de piel...";
      procesarColorCara();
    });

    window.addEventListener("load", iniciarCamara);
  </script>
</body>
