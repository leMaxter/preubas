<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente de Maquillaje</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="hero">
        <h1>Asistente de Maquillaje</h1>
        <p>Analiza tu rostro con IA para recomendarte los tonos que mejor te sientan.</p>
    </header>
    <main class="container">
        <p class="intro">Permite el acceso a tu cámara. No guardamos tus imágenes y la recomendación es orientativa.</p>
        <div class="video-wrapper">
            <video autoplay id="videoElement"></video>
            <button id="capture">Analizar</button>
        </div>
        <canvas id="canvas" width="300" height="225"></canvas>
        <div id="result"></div>
    </main>
    <footer>
        <p>Proyecto educativo basado en un clasificador KNN con ml5.js.</p>
    </footer>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
