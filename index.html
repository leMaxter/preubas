  <p class="subtitle">
    Coloca tu rostro dentro del recuadro punteado y pulsa ‚ÄúAnalizar‚Äù<br/>
    para obtener una lectura de tono/subtono muy precisa y recomendaciones detalladas.
  </p>

  <div class="contenedor">
    <div class="video-wrapper">
      <video id="videoElement" autoplay muted playsinline></video>

    </div>

    <button id="capture">üåü Analizar</button>

      Aseg√∫rate de que tu cara est√© dentro del recuadro punteado y con buena luz.

  <script>
    // ==== Variables principales ====
    const video = document.getElementById("videoElement");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const captureButton = document.getElementById("capture");
    const resultDiv = document.getElementById("result");

    // ROI punteada: 12.5 % margen de cada lado ‚Üí 75 %√ó75 % en el centro
    const ROI = { x: 0.125, y: 0.125, w: 0.75, h: 0.75 };

    // Tres zonas relativas dentro de la ROI donde hay ‚Äúalta probabilidad de piel‚Äù
    const ZONAS_PIEL = [
      [0.25, 0.10, 0.50, 0.15], // frente
      [0.15, 0.30, 0.30, 0.20], // mejilla izquierda
      [0.55, 0.30, 0.30, 0.20]  // mejilla derecha
    ];

    // ==== 1) Iniciar la c√°mara (compatible con m√≥vil) ====
    function iniciarCamara() {
      navigator.mediaDevices
        .getUserMedia({ video: { facingMode: "user" } })
        .then((stream) => {
          video.srcObject = stream;
          video.onloadedmetadata = () => {
            video.play();
          };
        })
        .catch((err) => {
          console.error("‚ùå Error al acceder a la c√°mara:", err);
          resultDiv.textContent = "Error al acceder a la c√°mara. Revisa permisos.";
        });
    }

    // ==== 2) Filtrado de p√≠xeles de piel en HSV ====
    function rgbToHsv(r, g, b) {
      r /= 255; g /= 255; b /= 255;
      const max = Math.max(r, g, b), min = Math.min(r, g, b);
      let h = 0, s = 0, v = max * 100;
      const d = max - min;
      s = max === 0 ? 0 : (d / max) * 100;
      if (d !== 0) {
        switch (max) {
          case r: h = ((g - b) / d + (g < b ? 6 : 0)) * 60; break;
          case g: h = ((b - r) / d + 2) * 60; break;
          case b: h = ((r - g) / d + 4) * 60; break;
        }
      }
      return [h, s, v];
    }
    function esPielHSV(h, s, v) {
      return (h >= 0 && h <= 50) && (s >= 10 && s <= 68) && (v >= 15 && v <= 100);
    }

    // ==== 3) Conversi√≥n RGB ‚Üí CIELAB ====
    function pivotRgb(u) {
      return u > 0.04045 ? Math.pow((u + 0.055) / 1.055, 2.4) : u / 12.92;
    }
    function rgbToLab(r, g, b) {
      let rn = r / 255, gn = g / 255, bn = b / 255;
      const rLin = pivotRgb(rn);
      const gLin = pivotRgb(gn);
      const bLin = pivotRgb(bn);
      let X = rLin * 0.4124564 + gLin * 0.3575761 + bLin * 0.1804375;
      let Y = rLin * 0.2126729 + gLin * 0.7151522 + bLin * 0.0721750;
      let Z = rLin * 0.0193339 + gLin * 0.1191920 + bLin * 0.9503041;
      const Xn = 0.95047, Yn = 1.00000, Zn = 1.08883;
      X /= Xn; Y /= Yn; Z /= Zn;
      function f(t) {
        return t > 0.008856 ? Math.cbrt(t) : (7.787 * t) + (16 / 116);
      }
      const fx = f(X), fy = f(Y), fz = f(Z);
      const L = (Y > 0.008856) ? (116 * fy - 16) : (903.3 * Y);
      const a = 500 * (fx - fy);
      const bVal = 200 * (fy - fz);
      return [L, a, bVal];
    }
    function trimmedMean(arr) {
      if (arr.length === 0) return 0;
      const copy = arr.slice().sort((a, b) => a - b);
      const n = copy.length;
      const low = Math.floor(n * 0.05), high = Math.ceil(n * 0.95);
      const mid = copy.slice(low, high);
      const sum = mid.reduce((x, y) => x + y, 0);
      return sum / mid.length;
    }

    /**
     * Calcula L*,a*,b* promedio robusto de un canvas 100√ó100,
     * filtrando solo p√≠xeles que cumplan esPielHSV.
     */
    function calcularLabPromedioRobusto(canvasPiel) {
      const ctx2 = canvasPiel.getContext("2d");
      const data = ctx2.getImageData(0, 0, canvasPiel.width, canvasPiel.height).data;
      const Ls = [], As = [], Bs = [];

      for (let i = 0; i < data.length; i += 4) {
        const r = data[i], g = data[i+1], b = data[i+2];
        const [h, s, v] = rgbToHsv(r, g, b);
        if (!esPielHSV(h, s, v)) continue;
        const [L, a, bVal] = rgbToLab(r, g, b);
        Ls.push(L); As.push(a); Bs.push(bVal);
      }
      if (Ls.length === 0) return [0, 0, 0];
      return [trimmedMean(Ls), trimmedMean(As), trimmedMean(Bs)];
    }

    // ==== 4) Extraer Lab global (3 zonas) ====
    function extraerLabGlobal() {
      // Dibujar v√≠deo en canvas
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      // ROI absoluta
      const roiX = ROI.x * canvas.width;
      const roiY = ROI.y * canvas.height;
      const roiW = ROI.w * canvas.width;
      const roiH = ROI.h * canvas.height;

      const labs = [];
      for (const [xR, yR, wR, hR] of ZONAS_PIEL) {
        const sx = roiX + xR * roiW;
        const sy = roiY + yR * roiH;
        const sw = wR * roiW;
        const sh = hR * roiH;

        const tmp = document.createElement("canvas");
        tmp.width = tmp.height = 100;
        const tmpCtx = tmp.getContext("2d");
        tmpCtx.drawImage(canvas, sx, sy, sw, sh, 0, 0, 100, 100);
        labs.push(calcularLabPromedioRobusto(tmp));
      }

      // Promedio de las 3 zonas
      const Lm = (labs[0][0] + labs[1][0] + labs[2][0]) / 3;
      const aM = (labs[0][1] + labs[1][1] + labs[2][1]) / 3;
      const bM = (labs[0][2] + labs[1][2] + labs[2][2]) / 3;
      return [Lm, aM, bM];
    }

    // ==== 5) Clasificaci√≥n fina 4√ó3 ====
    function clasificarTonoSubtonoFino([Lm, aM, bM]) {
      let tono;
      if (Lm >= 70) tono = "Muy claro";
      else if (Lm >= 50) tono = "Claro‚ÄìMedio";
      else if (Lm >= 30) tono = "Medio‚ÄìOscuro";
      else tono = "Muy oscuro";

      let subtono;
      if (aM >= 7 && bM >= 7) subtono = "C√°lido";
      else if (aM <= -7 && bM <= -7) subtono = "Fr√≠o";
      else subtono = "Neutro";

      return { tono, subtono };
    }

    // ==== 7) Funci√≥n principal ‚Äúmuy precisa‚Äù ====

      resultDiv.textContent = "üîÑ Analizando color de piel (preciso)...";
      const [Lm, aM, bM] = extraerLabGlobal();
      const { tono, subtono } = clasificarTonoSubtonoFino([Lm, aM, bM]);
      const rec = sugerirMaquillajeFino(tono, subtono);

      resultDiv.innerHTML = `
        <h3>Resultados precisos</h3>
        <p><strong>Tono de piel:</strong> ${tono} (L* = ${Lm.toFixed(1)})</p>
        <p><strong>Subtono:</strong> ${subtono} (a* = ${aM.toFixed(1)}, b* = ${bM.toFixed(1)})</p>

    }

    // ==== 8) Evento al pulsar ‚ÄúAnalizar‚Äù ====
